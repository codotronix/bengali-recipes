<div>
    <!--Welcome to {{name}}-->
    <ul>
        <li class="col-xs-12 col-sm-4 col-md-3 recipe-container" data-ng-repeat="recipe in recipes">
            <a href="#/recipe/{{recipe.id}}" class="recipe">
                <img src="data/recipe-images/dummy.png" class="recipe-img" data-ng-src="{{recipe.imgUrl}}"/>
                <span class="recipe-name" data-ng-bind="recipe.name"></span>
            </a>            
        </li>
    </ul>
</div>
